name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target_triple: arm-linux-musleabi
            target_arch: armel
            target_os: Linux
          - target_triple: arm-linux-musleabihf
            target_arch: armhf
            target_os: Linux
          - target_triple: armeb-linux-musleabi
            target_arch: armel
            target_os: Linux
          - target_triple: armeb-linux-musleabihf
            target_arch: armhf
            target_os: Linux
          - target_triple: thumb-linux-musleabi
            target_arch: thumbel
            target_os: Linux
          - target_triple: thumb-linux-musleabihf
            target_arch: thumbhf
            target_os: Linux
          - target_triple: thumbeb-linux-musleabi
            target_arch: thumbel
            target_os: Linux
          - target_triple: thumbeb-linux-musleabihf
            target_arch: thumbhf
            target_os: Linux
          - target_triple: thumb-windows-gnu
            target_arch: thumb
            target_os: Windows
          - target_triple: aarch64-linux-musl
            target_arch: aarch64
            target_os: Linux
          - target_triple: aarch64-macos-none
            target_arch: aarch64
            target_os: Darwin
          - target_triple: aarch64-windows-gnu
            target_arch: aarch64
            target_os: Windows
          - target_triple: aarch64_be-linux-musl
            target_arch: aarch64_be
            target_os: Linux
          - target_triple: loongarch64-linux-musl
            target_arch: loongarch64
            target_os: Linux
          - target_triple: loongarch64-linux-gnusf
            target_arch: loongarch64
            target_os: Linux
          - target_triple: m68k-linux-musl
            target_arch: m68k
            target_os: Linux
          - target_triple: mips-linux-musleabi
            target_arch: mips
            target_os: Linux
          - target_triple: mips-linux-musleabihf
            target_arch: mips
            target_os: Linux
          - target_triple: mipsel-linux-musleabi
            target_arch: mipsel
            target_os: Linux
          - target_triple: mipsel-linux-musleabihf
            target_arch: mipsel
            target_os: Linux
          - target_triple: mips64-linux-muslabi64
            target_arch: mips64
            target_os: Linux
          - target_triple: mips64-linux-muslabin32
            target_arch: mips64
            target_os: Linux
          - target_triple: mips64el-linux-muslabi64
            target_arch: mips64el
            target_os: Linux
          - target_triple: mips64el-linux-muslabin32
            target_arch: mips64el
            target_os: Linux
          - target_triple: powerpc-linux-musleabi
            target_arch: powerpc
            target_os: Linux
          - target_triple: powerpc-linux-musleabihf
            target_arch: powerpc
            target_os: Linux
          - target_triple: powerpc64-linux-musl
            target_arch: powerpc64
            target_os: Linux
          - target_triple: powerpc64le-linux-musl
            target_arch: powerpc64le
            target_os: Linux
          - target_triple: riscv32-linux-musl
            target_arch: riscv32
            target_os: Linux
          - target_triple: riscv64-linux-musl
            target_arch: riscv64
            target_os: Linux
          - target_triple: s390x-linux-musl
            target_arch: s390x
            target_os: Linux
          - target_triple: sparc-linux-gnu
            target_arch: sparc
            target_os: Linux
          - target_triple: sparc64-linux-gnu
            target_arch: sparc64
            target_os: Linux
          - target_triple: wasm32-wasi-musl
            target_arch: wasm32
            target_os: Emscripten
          - target_triple: x86-linux-musl
            target_arch: x86
            target_os: Linux
          - target_triple: x86-windows-gnu
            target_arch: x86
            target_os: Windows
          - target_triple: x86_64-linux-musl
            target_arch: x86_64
            target_os: Linux
          - target_triple: x86_64-linux-muslx32
            target_arch: x86_64
            target_os: Linux
          - target_triple: x86_64-macos-none
            target_arch: x86_64
            target_os: Darwin
          - target_triple: x86_64-windows-gnu
            target_arch: x86_64
            target_os: Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./build.sh 4.0.2 1.12.1 ${{ matrix.target_triple }} ${{ matrix.target_arch }} ${{ matrix.target_os }}

      - name: Compress
        run: exit 1

      - name: Upload release
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: "llvm-r${{inputs.version}}"
          artifacts: ${{env.tarball_name}}.tar.xz
          allowUpdates: true
          replacesArtifacts: true
          body: ''
